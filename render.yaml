services:
  - type: web
    name: nova-credit
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: DATABASE_URL
        fromDatabase:
          name: nova-credit-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: BREVO_API_KEY
        sync: false

databases:
  - name: nova-credit-db
    plan: free
    databaseName: nova_credit
    user: nova_user
